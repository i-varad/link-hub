<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkHub</title>
    <link href="https://fonts.googleapis.com/css?family=Space+Grotesk:300,regular,500,600,700" rel="stylesheet" />
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>

    <div class="main-wrapper">
        
        <div class="main-hero">
            <div class="hero-user-profile">
                <div class="user-pfp">
                    <img src="./assets/images/pfp.jpg" alt="" class="pfp">
                </div>
                <h1 class="user-name">Varad Salgare</h1>
            </div>
            <p class="hero-user-bio">
                Full-Stack Developer | Crafting Beautiful & Functional Web Apps | Looking for Internships
            </p>
            <ul class="hero-user-socials">
                <li class="social-icon">
                    <img src="./assets/images/instagram.png" alt="">
                </li>
                <li class="social-icon">
                    <img src="./assets/images/github.png" alt="">
                </li>
                <li class="social-icon">
                    <img src="./assets/images/linkedin.png" alt="">
                </li>
            </ul>
        </div>

        <div class="main-links-featured">
            <p class="featured-header">Featured links</p>
            <div class="link-wrapper">
                <div class="link-head">
                    <img src="./assets/images/link-icon01.png" alt="">
                    <h1 class="link-title">My Resume</h1>
                </div>
                <div class="link-navigator">
                    <img src="./assets/images/Arrow.png" alt="">
                </div>
            </div>
            <div class="link-wrapper">
                <div class="link-head">
                    <img src="./assets/images/link-icon02.png" alt="">
                    <h1 class="link-title">Ongoing Project</h1>
                </div>
                <div class="link-navigator">
                    <img src="./assets/images/Arrow.png" alt="">
                </div>
            </div>
            <div class="link-wrapper">
                <div class="link-head">
                    <img src="./assets/images/link-icon06.png" alt="">
                    <h1 class="link-title">Blogs / Stories</h1>
                </div>
                <div class="link-navigator">
                    <img src="./assets/images/Arrow.png" alt="">
                </div>
            </div>
            <div class="link-wrapper">
                <div class="link-head">
                    <img src="./assets/images/link-icon03.png" alt="">
                    <h1 class="link-title">Recent Work</h1>
                </div>
                <div class="link-navigator">
                    <img src="./assets/images/Arrow.png" alt="">
                </div>
            </div>
        </div>
        <div class="main-links-others">
            <p class="others-header">Featured links</p>
            <div class="link-wrapper">
                <div class="link-head">
                    <img src="./assets/images/link-icon04.png" alt="">
                    <h1 class="link-title">Library / Collections</h1>
                </div>
                <div class="link-navigator">
                    <img src="./assets/images/Arrow.png" alt="">
                </div>
            </div>
            <div class="link-wrapper">
                <div class="link-head">
                    <img src="./assets/images/link-icon05.png" alt="">
                    <h1 class="link-title">Draft</h1>
                </div>
                <div class="link-navigator">
                    <img src="./assets/images/Arrow.png" alt="">
                </div>
            </div>
 
            </div>
   
         
         
        
        </div>
    </div>
    <div class="main-footer">
        Made with ❤️ by varad
    </div>

</body>

</html>
